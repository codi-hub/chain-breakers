    <style>
        /* Custom styles for the card */
        .gallery-card {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 800px;
        }

        .gallery-card-content {
            padding: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            position: relative;
            border-radius: 5px;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(eventId) {
            document.getElementById('modal-' + eventId).style.display = 'block';
        }

        function closeModal(eventId) {
            document.getElementById('modal-' + eventId).style.display = 'none';
        }
    </script>
